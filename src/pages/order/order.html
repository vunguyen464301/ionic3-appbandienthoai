<ion-header>

  <ion-navbar color="danger">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Order List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background: #eedede; ">
  <!-- <button (click)="clickkiemtra()">kiem tra</button> -->
        <ion-row>
          <ion-col text-center>
            If you want to cancel your order, drag from right to left to cancel !</ion-col>
        </ion-row>
  <ion-list>
      <ion-item-sliding *ngFor="let i of listorder">
          <ion-item >
            <h5><b>id_phone :</b> {{i.id_phone}}<br>
              <b>Phone name : </b>{{i.phone_name}}</h5>
              <b>Date and time set :</b> {{i.time}}
          </ion-item>
        <ion-item-options>
              <button ion-button (click)="btn_Cancel(i)" >
                    <ion-icon name='md-close' item-start></ion-icon>
                Cancel
                </button>         
        </ion-item-options>       
      </ion-item-sliding>
      </ion-list>

</ion-content>
