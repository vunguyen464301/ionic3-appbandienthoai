<ion-header>
  <ion-navbar color="danger">
    <ion-title>You Are Chatting With {{numberphone}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding style="background: #eedede;">

<ng-container *ngFor="let m of message">
  <div class={{m.class}}>
      {{m.numberphone}} : {{m.content}}
      <br/>
    </div>
  
</ng-container>

<ion-list >
    <ion-item>
      <ion-label floating>Texting</ion-label>
      <ion-input type="text"[(ngModel)]="edt_message"></ion-input>
    </ion-item>
    <button ion-button full color="danger" (click)="btn_Send()">
    <ion-icon name='md-send' item-start></ion-icon> </button>
  </ion-list>
</ion-content>
