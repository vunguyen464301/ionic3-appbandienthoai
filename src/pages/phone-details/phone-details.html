<ion-header>

  <ion-navbar color="danger">
    <ion-title >
        <ion-row>
            <ion-col text-center>        
      {{titlephonename}}
      </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background: #eedede; ">
  <ng-container *ngFor="let i of detail">
    <ion-card>
      <ion-card-header>
        <img src="../../assets/imgs/{{i.image}}"  >
        <ion-row>
            <ion-col text-center>        
       <b> {{i.phone_name}}</b>
        </ion-col>
        </ion-row>
      </ion-card-header>
     
      <ion-card-content>
         <ng-container *ngFor="let c of parameter">
          <ul>
            <li>{{c}}</li>        
          </ul>
         </ng-container>
         
         <ion-row>
            <ion-col text-center>        
         <button ion-button color="color1"(click)="btn_Order(i.key)">Order</button>
         </ion-col>
         </ion-row>
      </ion-card-content>
    </ion-card>
    </ng-container>
